<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
<div class="cal">
 <div id="screen"></div>
    <div class="buttoncontainer">
        <button class="button" onclick="resetit()">AC</button>
        <button class="button" onclick="test()">()</button>
        <button class="button" onclick="percentwrite()">%</button>
        <button class="button" onclick="calculate('รท','/')">รท</button>
        <button class="button" onclick="mainnumber('7')">7</button>
        <button class="button" onclick="mainnumber('8')">8</button>
        <button class="button" onclick="mainnumber('9')">9</button>
        <button class="button" onclick="calculate('x','*')">x</button>
        <button class="button" onclick="mainnumber('4')">4</button>
        <button class="button" onclick="mainnumber('5')">5</button>
        <button class="button" onclick="mainnumber('6')">6</button>
        <button class="button" onclick="calculate('-','-')">-</button>
        <button class="button" onclick="mainnumber('1')">1</button>
        <button class="button" onclick="mainnumber('2')">2</button>
        <button class="button" onclick="mainnumber('3')">3</button>
        <button class="button" onclick="calculate('+','+')">+</button>
        <button class="button" onclick="mainnumber('.')">.</button>
        <button class="button" onclick="mainnumber('0')">0</button>
        <button class="button">+/-</button>
        <button class="button" onclick="equal()">=</button>
    </div>
</div>
</body>
</html>
