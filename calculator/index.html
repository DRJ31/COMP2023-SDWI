<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
<div class="cal"><!--main calculator-->
    <!--screen part-->
 <div id="screen"><div id="above"></div><div id="bottom"></div></div>
    <!--button part-->
    <div class="buttoncontainer">
        <button class="sbutton" onclick="larrow()">←</button>
        <button class="sbutton" onclick="rarrow()">→</button>
        <button class="sbutton" onclick="backspace()">&Larr;</button>
        <button class="button greybg" onclick="log()">log</button>
        <button class="button greybg" onclick="sin()">sin</button>
        <button class="button greybg" onclick="cos()">cos</button>
        <button class="button greybg" onclick="tan()">tan</button>
        <button class="button greybg" onclick="exp()">e<sup>x</sup></button>
        <button class="button greybg" onclick="main(Math.E)">e</button>
        <button class="button greybg" onclick="main(Math.PI)">&pi;</button>
        <button class="button greybg" onclick="xxx()">X<sup>2</sup></button>
        <button class="button greybg" onclick="xxxx()">X!</button>
        <button class="button greybg" onclick="log10()">ln</button>
        <button class="button greybg" onclick="sqrt()">√</button>
        <button class="button greybg" onclick="twox()">2<sup>x</sup></button>
        <button class="button blue" onclick="resetit()">AC</button>
        <button class="button blue" onclick="main('(')">(</button>
        <button class="button blue" onclick="main(')')">)</button>
        <button class="button blue" onclick="main('/')">÷</button>
        <button class="button" onclick="main('7')">7</button>
        <button class="button" onclick="main('8')">8</button>
        <button class="button" onclick="main('9')">9</button>
        <button class="button blue" onclick="main('*')">x</button>
        <button class="button" onclick="main('4')">4</button>
        <button class="button" onclick="main('5')">5</button>
        <button class="button" onclick="main('6')">6</button>
        <button class="button blue" onclick="main('-')">-</button>
        <button class="button" onclick="main('1')">1</button>
        <button class="button" onclick="main('2')">2</button>
        <button class="button" onclick="main('3')">3</button>
        <button class="button blue" onclick="main('+')">+</button>
        <button class="button" onclick="main('.')">.</button>
        <button class="button" onclick="main('0')">0</button>
        <button class="button" onclick="clean()">CE</button>
        <button class="button equal" onclick="equal()">=</button>

    </div>
</div>
</body>
</html>
