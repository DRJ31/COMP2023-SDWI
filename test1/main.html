<!DOCTYPE html>
<html>

<head>

<body>
<!--header on top-->
<div class="header">
	Zodiac

	</div>
</div>

<div id="infocardbg"></div><!--background of infocard-->
<div class="blank"></div>

<!--submit container-->
<div class="submit">
	<input type="text" id="text" onfocus="changecolor(1)" onfocusout="changecolor(0)">
	<button class="button" onclick="submitfun()"><b>Submit</b></button>
