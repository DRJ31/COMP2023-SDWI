<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Join my Company</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <script src="main.js"></script>
</head>
<body>
<div id="header">
    Your information
</div>
<!--main part-->
   <div class="maincontainer">
       <form action="info.php" id="mainform" method="post">
           <!--username-->
           Username: <br/><br/><input type="text" name="username" id="username" onfocusout="normalout('username')" onfocus="focuson('username')"/><br/><br/><br/>
           <!--email-->
           Email: <br/><br/><input type="text" name="email" id="email" oninput="checkmail()" onfocusout="mailout()" onfocus="focuson('email')"/><br/><br/><br/>
           <!--gender-->
           <fieldset>
           <legend>Your gender:</legend>
           <input type="radio" name="gender" value="His">Male <br/>
           <input type="radio" name="gender" value="Her">Female <br/>
           </fieldset>
           <br/><br/>
           <!--skills-->
           <fieldset>
           <legend>Your Current Skills</legend>
           <input type="checkbox" name="skill[]" value="Web Design"/>Web Design <br/>
           <input type="checkbox" name="skill[]" value="Java"/>Java <br/>
           <input type="checkbox" name="skill[]" value="Database"/>Database <br/>
           </fieldset>
           <br/><br/>
           <!--city-->
           <fieldset>
               <legend>City Expected</legend>
           <input type="radio" name="city" value="Beijing"/>Beijing <br/>
           <input type="radio" name="city" value="Shenzhen"/>Shenzhen <br/>
           <input type="radio" name="city" value="Zhuhai"/>Zhuhai <br/>
           </fieldset>
           <br/><br/>
           <!--position-->
           Position <br/><br/>
           <select name="position" id="position" height="30px">
                <option value="Officer">Officer</option>
                <option value="Manager">Manager</option>
                <option value="Engineer">Engineer</option>
                <option value="Architect">Architect</option>
           </select>
           <br/><br/><br/>
           <!--recent jobs-->
           Recent Jobs: <br/><br/>
           <select name="recent" id="recent" multiple="multiple">
               <option value="Assistant">Assistant</option>
               <option value="Software Engineer">Software Engineer</option>
               <option value="Customer Service">Customer Service</option>
               <option value="Manager">Manager</option>
               <option value="CEO">CEO</option>
           </select><br/><br/><br/>
           <!--working experience-->
           Working Experience: <br/><br/>
           <textarea name="experience" id="experience" class="textarea" rows="10" onfocusout="normalout('experience')" onfocus="focuson('experience')"></textarea><br/><br/><br/>
           <!--upload file-->
           Upload a file <br/><br/><input type="file"><br/><br/><br/>
           <!--submit button-->
           <input type="button" onclick="checkall()" value="Submit" class="greenbtn">
           <!--reset button-->
           <input type="button" onclick="formreset()" value="Reset" class="redbtn">
           <!--view php-->
           <input type="submit" value="Submit PHP">
           <!--back to main page-->
           <input type="button" class="redbtn" value="Back" onclick="window.location.href='../myhome.html'">
       </form>
   </div>
   <!--footer part-->
<div id="footer">

</div>
</body>
</html>
