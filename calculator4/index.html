<!DOCTYPE html>
<html>
<!--Please check this calculator with your phone. (Android with Chrome perform much better than iPhone)-->
<!--stuweb.uic.edu.hk/l630003010 can also direct to myhome.html-->
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ffffff" id="theme">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" id="style">
    <script src="calculator.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon-precomposed" href="icon.ico"/>
    <script src="keyboard.js"></script>
</head>
<body><!--calculator logo-->
<div id="cover">
    <div id="center">
        <img src="icon.ico" alt="">
        <h1>Calculator</h1>
    </div>
</div>
<!--sum for fun-->
<div id="sum">
    <img src="clear.png" style="height: 40px;float: right" alt="" onclick="sumdiv('0')">
    <div id="sumresult">
        <script>hundred()</script></div>
</div>
<div id="main">
<div class="cal"><!--main calculator-->
    <!--screen part-->
 <div id="screen"><div id="above"></div><div id="bottom"></div></div>
    <!--button part-->
    <div class="buttoncontainer">
        <button class="sbutton" id="changemod" onclick="changemod();shake(100)">Night</button>
        <button class="sbutton" onclick="larrow();shake(100)">←</button>
        <button class="sbutton" onclick="rarrow();shake(100)">→</button>
        <button class="sbutton" onclick="backspace();shake(100)">&Larr;</button>
        <button class="button greybg" onclick="log();shake(100)">log</button>
        <button class="button greybg" onclick="sin();shake(100)">sin</button>
        <button class="button greybg" onclick="cos();shake(100)">cos</button>
        <button class="button greybg" onclick="tan();shake(100)">tan</button>
        <button class="button greybg" onclick="exp();shake(100)">e<sup>x</sup></button>
        <button class="button greybg" onclick="main(Math.E);shake(100)">e</button>
        <button class="button greybg" onclick="main(Math.PI);shake(100)">&pi;</button>
        <button class="button greybg" onclick="xxx();shake(100)">X<sup>2</sup></button>
        <button class="button greybg" onclick="xxxx();shake(100)">X!</button>
        <button class="button greybg" onclick="log10();shake(100)">ln</button>
        <button class="button greybg" onclick="sqrt();shake(100)">√</button>
        <button class="button greybg" onclick="twox();shake(100)">2<sup>x</sup></button>
        <button class="button blue" onclick="resetit();shake(100)">AC</button>
        <button class="button blue" onclick="main('(');shake(100)">(</button>
        <button class="button blue" onclick="main(')');shake(100)">)</button>
        <button class="button blue" onclick="main('/');shake(100)">÷</button>
        <button class="button" onclick="main('7');shake(100)">7</button>
        <button class="button" onclick="main('8');shake(100)">8</button>
        <button class="button" onclick="main('9');shake(100)">9</button>
        <button class="button blue" onclick="main('*');shake(100)">x</button>
        <button class="button" onclick="main('4');shake(100)">4</button>
        <button class="button" onclick="main('5');shake(100)">5</button>
        <button class="button" onclick="main('6');shake(100)">6</button>
        <button class="button blue" onclick="main('-');shake(100)">-</button>
        <button class="button" onclick="main('1');shake(100)">1</button>
        <button class="button" onclick="main('2');shake(100)">2</button>
        <button class="button" onclick="main('3');shake(100)">3</button>
        <button class="button blue" onclick="main('+');shake(100)">+</button>
        <button class="button" onclick="main('.');shake(100)">.</button>
        <button class="button" onclick="main('0');shake(100)">0</button>
        <button class="button" onclick="clean();shake(100)">CE</button>
        <button class="button equal" onclick="equal();shake(100)">=</button>

    </div>
</div>
<button class="sumbutton" onclick="sumdiv('300px');shake(100)">Sum for fun</button>
</div>
</body>
</html>
